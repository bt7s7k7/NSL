name: C# Version

on: [push]

jobs:
  cs-con:
    runs-on: ubuntu-latest
    name: Build and run C# console test

    env:
      PROJECT_FOLDER: ./tests/NSLCSharp
    steps:
    - uses: actions/checkout@v2
    - name: Setup project
      run: node ./setup cs
    - name: Run the code
      run: dotnet run -- "../Examples/runtimeTest.nsl" -v
      working-directory: ${{env.PROJECT_FOLDER}}